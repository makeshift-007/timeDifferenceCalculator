<link href="../../Content/Css/ViewCss/userManagement.css" rel="stylesheet" />

<link href="../../css/dataTables.bootstrap.min.css" rel="stylesheet" />



<button class="btn btn-primary addUserButton" ng-click="AddUser()">Add User Information</button>
<div id="MainDashBoard" class="MainDashBoardUserTimeDisplay" style="margin-top: 1%!important;">
    <table id="userDataTable" class="table table-striped table-bordered table-hover CenterAlign MaxWidth" cellspacing="0">
        <thead>
            <tr>
                <th class="CenterAlign">Full Name</th>
                <th class="CenterAlign">Email </th>
                <th class="CenterAlign">No Of TimeZone Records</th>
                <th class="CenterAlign no-sort">Actions</th>

            </tr>
        </thead>
    </table>
</div>

<!-- Dialogs -->
<script type="text/ng-template" id="AddUser.html">
    <form class="form-horizontal " data-ng-submit="ok()">
        <div class="modal-header">
            <h3 class="modal-title">Add User Information</h3>
        </div>
        <div class="modal-body">


            <div class="form-group">

                <div class="col-sm-9">
                    <input type="text" id="firstName" placeholder="Full Name" class="form-control" ng-model="data.fullName" required>
                </div>
            </div>
            <div class="form-group">

                <div class="col-sm-9">
                    <input type="email" id="email" placeholder="Email" class="form-control" oninput="checkEmailExist(this)" ng-model="data.email" required>
                </div>
            </div>



            <div class="form-group">

                <div class="col-sm-9">
                    <input type="password" id="modalPassword" placeholder="Password" class="form-control" ng-model="data.password" oninput="SetInfo(this)" required>
                </div>
            </div>
            <div class="form-group">

                <div class="col-sm-9">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control" oninput="checkConfirmPasswordModal(this)" required>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Save</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>

    </form>
</script>
<script type="text/ng-template" id="userDelete.html">
    <div class="modal-header">
        <h3 class="modal-title">Confirm Action</h3>
    </div>
    <div class="modal-body">
        <!--<ul>
            <li>-->
        <label> Are you sure you want to delete this user?</label>
        <!--</li>
        </ul>-->

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">Yes</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">No</button>
    </div>
</script>



<script src="../../Scripts/DataTableScript/jquery.dataTables.min.js"></script>
<script src="../../Scripts/DataTableScript/dataTables.bootstrap.min.js"></script>
