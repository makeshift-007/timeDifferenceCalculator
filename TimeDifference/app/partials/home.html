<!-- Header -->
<header>
    <div class="container">
        <div class="intro-text">
            <div class="intro-lead-in">Welcome To Time Difference Calculator!</div>
            <div class="intro-heading">Add And check your TIME!!!</div>
            <a href="#login" class="page-scroll btn btn-xl">Login</a>
            <a href="#register" class="page-scroll MainButtonDifference btn btn-xl">Register</a>
        </div>
    </div>
</header>
<!-- Login -->
<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Login</h2>
                <h3 class="section-subheading text-muted">Please login to access your account.</h3>
            </div>
        </div>
        <div class="row text-center">

            <form class="form-signin loginForm" data- ng-submit="signIn()">
                <label for="inputEmail" class="sr-only">Email address</label>
                <h5 id="lblInvalidLogin" style="display: none;color: red;">INVALID USERNAME OR PASSWORD</h5>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="signInName" required="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control marginClass" placeholder="Password" ng-model="signInPassword" required="">
                <div class="checkbox customCheckBox">
                    <label>
                        <!--           <input type="checkbox" value="remember-me"> Remember me-->
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block " type="submit" >Sign in</button>
                <a class="btn btn-lg btn-primary btn-block signIn page-scroll" href="#register">Sign UP!</a>
            </form>
        </div>
    </div>

</section>
<!-- Registration -->
<section id="register" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Registration</h2>
                <h3 class="section-subheading text-muted">Please register to enjoy services.</h3>
            </div>
        </div>
        <div class="row">
            <form class="form-horizontal registration" role="form" data-ng-submit="signUp()">

                <div class="form-group">

                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="Full Name" class="form-control" ng-model="signUp.FullName" required>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control" oninput="checkEmailExist(this)" ng-model="signUp.Email" required>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control" ng-model="signUp.Password" required>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-sm-9">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control" oninput="checkConfirmPassword(this)" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 ">
                        <button type="submit" class="btn btn-lg btn-primary btn-block registrationButton">Register</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</section>

<!-- Clients Aside -->
<aside class="clients"></aside>


<script src="/js/agency.js"></script>
